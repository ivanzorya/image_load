{% extends "base.html" %}
{% block title %}{{ object.title }}{% endblock %}

{% block content %}

        <div class="container">

            <form method="post" enctype="multipart/form-data">

                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-primary btn-block">Change size</button>

            </form>

        </div>



        <div class="container">

            <h2>{{ image.title }}</h2>

            <img src="{{ image.image_file.url }}" alt="{{ image.title }}">

        </div>


{% endblock %}
